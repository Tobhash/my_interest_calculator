<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body onload="fill_document()">
    <div id="div_main">
        <h1>Simple Interest Calculator</h1>
        <div class="calculator">
            <form>
            <fieldset form="interest_calc" name="interest_details">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" min="1" max="999999999" required><br><br>
                <label for="interest_rate">Interest Rate</label>
                <input type="range" oninput="range_change()" id="interest_rate" name="interest_rate" min="0" max="20" value="10.5" step="0.5">
                <output id="range_output" for="range">10.50%</output><br><br>
                <label for="years">No. of Years</label>
                <select id="years" name="years"></select>
            </fieldset>
            <br>
            <input type="submit" value="Compute Interest">       
            </form>
            <!--
            <button id="compute_btn" name="compute_btn" onclick="compute()">Compute Interest</button>           
            -->
            <p id="computing result"></p>            
        </div>
        
        <p id="ngo-footer">&#9400 Everyone Can Get Rich</p>
    </div>
    </body>
</html>
